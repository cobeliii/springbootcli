spring.application.name=springbootcli
# The full JDBC URL for your PostgreSQL instance
spring.datasource.url=jdbc:postgresql://localhost:5432/springbootcli

# Your database credentials
spring.datasource.username=
spring.datasource.password=

# The driver class (Spring Boot can often auto-detect this, but it's safer to define)
spring.datasource.driver-class-name=org.postgresql.Driver

# Specify the PostgreSQL dialect so Hibernate generates the correct SQL syntax
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL queries in the logs (great for debugging)
spring.jpa.show-sql=true

# Format the logged SQL so it's readable
spring.jpa.properties.hibernate.format_sql=true

# DDL Auto: Controls how the database schema is managed
# Options: none, validate, update, create, create-drop
spring.jpa.hibernate.ddl-auto=update
